<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Administrativo - Gestão CIPT</title>

  <link rel="icon" type="image/png" href="/images/logo-cipt.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --cor-primaria: #0056a0;
      --cor-footer: #004480;
      --raio-borda: 0.5rem;
      --cor-texto: #343a40;
    }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      background-color: var(--cor-footer);
    }
    .navbar { background-color: var(--cor-primaria); padding: 0.8rem 0; }
    .navbar > .container { justify-content: center !important; }
    .navbar-brand img {
      filter: brightness(0) invert(1);
      max-width: 602px;
      height: 55px;
      object-fit: contain;
    }
    .main-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/images/background-login.jpg');
      background-size: cover;
      background-position: center;
      padding: 4rem 1rem;
    }
    .portal-logo { max-width: 400px; height: auto; display: block; margin: 0 auto; }
    .login-card {
      background-color: white; color: var(--cor-texto); border-radius: var(--raio-borda);
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2); padding: 2.5rem; width: 100%; max-width: 420px;
    }
    .btn-primary { background-color: var(--cor-primaria); border-color: var(--cor-primaria); border-radius: var(--raio-borda); }
    .form-control { border-radius: var(--raio-borda); }
    .footer { background-color: var(--cor-footer); padding: 1.5rem 0; color: rgba(255,255,255,0.8); }
    .footer-top { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1rem; }
    .footer-info h5 { color: white; font-weight: 700; font-size: 1rem; margin-bottom: 0.5rem; }
    .footer-info p { margin-bottom: 0.2rem; font-size: 0.85rem; }
    .footer-info .bi { margin-right: 0.4rem; vertical-align: text-top; }
    .footer-bottom {
      border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1rem; margin-top: 1rem;
      font-size: 0.8rem; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/images/logos-cabecalho.png" alt="Logos SECTI e Centro de Inovação Jaraguá">
          </a>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 mb-5 mb-lg-0 text-center text-lg-start">
            <img src="/images/logo-portal.png" alt="Portal Administrativo" class="portal-logo">
          </div>

          <div class="col-lg-5">
            <div class="login-card">
              <div class="text-center mb-4">
                <h2 class="h3 mb-1 fw-bold">Acesso Administrativo</h2>
                <p class="text-muted">Entre com seu usuário/e-mail e senha.</p>
              </div>

              <!-- forçando o handler via onsubmit -->
              <form id="adminLoginForm" onsubmit="handleAdminLogin(event); return false;" novalidate>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário ou e-mail" autocomplete="username" required>
                  <label for="usuario">Usuário ou e-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" autocomplete="current-password" required>
                  <label for="senha">Senha</label>
                </div>
                <button id="btnEntrar" class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                <div id="message" class="alert alert-danger mt-4" style="display:none;" role="alert"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="footer-info">
            <h5>SECTI</h5>
            <p>Secretaria de Estado da Ciência, da Tecnologia e da Inovação</p>
          </div>
          <div class="footer-info">
            <p><i class="bi bi-envelope-fill"></i> supcti@secti.al.gov.br</p>
            <p><i class="bi bi-geo-alt-fill"></i> R. Barão de Jaraguá, nº590 - Jaraguá, CEP 57022-140 - Maceió</p>
          </div>
        </div>
        <div class="footer-bottom">
          <div>© 2025 - Todos os direitos reservados.</div>
          <div><img src="/images/logo-governo.png" alt="Logo Governo de Alagoas" height="35"></div>
        </div>
      </div>
    </footer>
  </div>

  <script>
  async function handleAdminLogin(e) {
    try { e.preventDefault(); } catch(_) {}

    const usuario = (document.getElementById('usuario')?.value || '').trim();
    const senha   = (document.getElementById('senha')?.value || '').trim();
    const box     = document.getElementById('message');
    const btn     = document.getElementById('btnEntrar');

    if (box) { box.style.display = 'none'; box.textContent = ''; }
    if (!usuario || !senha) {
      if (box) { box.textContent = 'Usuário/e-mail e senha são obrigatórios.'; box.style.display = 'block'; }
      return false;
    }

    const email = usuario; // backend espera { email, senha }

    try {
      btn && (btn.disabled = true);

      const res = await fetch('/api/admin/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      const text = await res.text();
      let data = {};
      try { data = JSON.parse(text); } catch {}

      if (!res.ok) {
        const msg = data?.error || data?.erro || data?.message || `Falha no login (HTTP ${res.status})`;
        throw new Error(msg);
      }
      if (!data?.token) throw new Error('Resposta sem token. Confira o backend.');

      // Salva nas DUAS chaves (compatibilidade com páginas antigas)
      localStorage.setItem('adminToken', data.token);
      localStorage.setItem('adminAuthToken', data.token);

      // Vai pro dashboard
      window.location.href = '/admin/dashboard.html';
      return false;
    } catch (err) {
      if (box) { box.textContent = err.message || 'Não foi possível entrar. Tente novamente.'; box.style.display = 'block'; }
      else { alert(err.message || 'Não foi possível entrar. Tente novamente.'); }
      return false;
    } finally {
      btn && (btn.disabled = false);
    }
  }

  // prende o submit
  document.getElementById('adminLoginForm')?.addEventListener('submit', handleAdminLogin);
</script>
</body>
</html>
