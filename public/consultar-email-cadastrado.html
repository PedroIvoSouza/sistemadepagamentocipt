<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar E-mail Cadastrado - Portal CIPT</title>
    <link rel="icon" type="image/png" href="/images/logo-cipt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --cor-primaria: #0056a0;
            --raio-borda: 0.75rem;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .consulta-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border: none;
            border-radius: var(--raio-borda);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }
        .consulta-card .form-control {
            padding: 0.75rem 1rem;
        }
        .consulta-card .btn {
            padding: 0.75rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="card consulta-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="/images/logo-cipt.png" alt="Logo CIPT" style="max-width: 180px;">
                <h1 class="h4 mt-4 mb-2">Consultar E-mail</h1>
                <p class="text-muted small">Digite seu CNPJ ou CPF para ver o e-mail cadastrado em nosso sistema.</p>
            </div>
            
            <form id="consulta-form" novalidate>
                <div class="mb-3">
                    <label for="documento" class="form-label fw-bold">CNPJ ou CPF</label>
                    <input type="text" class="form-control form-control-lg" id="documento" required placeholder="Digite o documento">
                </div>
                <button type="submit" id="btn-consultar" class="btn btn-primary w-100 fw-bold mt-3">
                    <span id="btn-text">Consultar</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="/permissionarios/login.html"><i class="bi bi-arrow-left"></i> Voltar para o Login</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: var(--raio-borda);">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="resultadoModalLabel"><i class="bi bi-envelope-check-fill text-success me-2"></i>E-mail Cadastrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>O e-mail cadastrado para o documento informado é:</p>
                    <div class="text-center bg-light p-3 rounded">
                        <strong id="email-resultado" class="h5 text-primary" style="word-break: break-all;"></strong>
                    </div>
                    <p class="small text-muted mt-3 mb-0">Se você não tiver mais acesso a este e-mail, por favor, entre em contato com a administração para solicitar a alteração.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('consulta-form');
            const documentoInput = document.getElementById('documento');
            const btnConsultar = document.getElementById('btn-consultar');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const resultadoModal = new bootstrap.Modal(document.getElementById('resultadoModal'));
            const emailResultadoEl = document.getElementById('email-resultado');
            
            // Máscara inteligente para CNPJ e CPF
            const mask = IMask(documentoInput, {
                mask: [
                    { mask: '000.000.000-00', maxLength: 11 },
                    { mask: '00.000.000/0000-00' }
                ]
            });

            // Função para anonimizar o e-mail
            function anonimizarEmail(email) {
                if (!email || !email.includes('@')) return 'E-mail inválido';
                const [local, dominio] = email.split('@');
                if (!dominio.includes('.')) return 'E-mail inválido';

                const [provedor, ext] = dominio.split('.');
                const anonLocal = local.length > 2 ? local[0] + '***' + local[local.length - 1] : '***';
                const anonProvedor = provedor.length > 2 ? provedor[0] + '***' + provedor[provedor.length - 1] : '***';
                return `${anonLocal}@${anonProvedor}.${ext}`;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                btnConsultar.disabled = true;
                btnText.textContent = 'Consultando...';
                btnSpinner.classList.remove('d-none');

                try {
                    const response = await fetch('/api/portal/consultar-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ documento: mask.unmaskedValue })
                    });
                    
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Não foi possível completar a consulta.');
                    }

                    emailResultadoEl.textContent = anonimizarEmail(result.email);
                    resultadoModal.show();

                } catch (error) {
                    alert(`Erro: ${error.message}`);
                } finally {
                    btnConsultar.disabled = false;
                    btnText.textContent = 'Consultar';
                    btnSpinner.classList.add('d-none');
                }
            });
        });
    </script>

</body>
</html>
