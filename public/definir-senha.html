<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - Gestão CIPT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/logo-cipt.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app-shell.css">
    <link rel="stylesheet" href="/css/mobile-tweaks.css">

    <style>
        :root { --cor-primaria: #0056a0; --cor-footer: #004480; --cor-texto: #343a40; --raio-borda: 0.5rem; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; color: var(--cor-texto); display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background-color: var(--cor-primaria); padding: 0.8rem 0; }
        .navbar > .container { justify-content: center !important; }
        .navbar-brand img { filter: brightness(0) invert(1); width: 100%; max-width: 602px; height: auto; display: block; }
        .main-content { flex: 1; display: flex; align-items: center; padding: 2rem 0; }
        .card { border: none; border-radius: var(--raio-borda); width: 100%; max-width: 450px; }
        .btn-primary { background-color: var(--cor-primaria); border-color: var(--cor-primaria); border-radius: var(--raio-borda); }
        .input-group .form-control { border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-group .btn { border-top-left-radius: 0; border-bottom-left-radius: 0; border-color: #ced4da; }
        .footer { background-color: var(--cor-footer); padding: 2.5rem 0; color: rgba(255, 255, 255, 0.8); }
        .footer-top { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1.5rem; }
        .footer-info h5 { color: white; font-weight: 700; font-size: 1.1rem; margin-bottom: 0.8rem; }
        .footer-info p { margin-bottom: 0.3rem; font-size: 0.9rem; }
        .footer-info .bi { margin-right: 0.5rem; vertical-align: text-top; }
        .footer-bottom { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1.5rem; margin-top: 1.5rem; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="/images/logos-cabecalho.png" alt="Logos SECTI e Centro de Inovação Jaraguá"></a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h1 class="h3 mb-3 fw-normal">Crie sua Senha</h1>
                                <p class="text-muted">Defina uma nova senha de acesso para o portal.</p>
                            </div>
                            
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label for="nova_senha" class="form-label">Nova Senha (mínimo 8 caracteres)</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="nova_senha" name="nova_senha" required minlength="8">
                                        <button class="btn btn-outline-secondary" type="button" id="toggleNovaSenha"><i class="bi bi-eye-fill"></i></button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmar_nova_senha" class="form-label">Confirme a Nova Senha</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirmar_nova_senha" name="confirmar_nova_senha" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmarNovaSenha"><i class="bi bi-eye-fill"></i></button>
                                    </div>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Salvar Nova Senha</button>
                            </form>
                            <div id="message" class="alert mt-4" style="display:none;" role="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-info"><h5>SECTI</h5><p>Secretaria de Estado da Ciência, da Tecnologia e da Inovação</p></div>
                <div class="footer-info"><p><i class="bi bi-envelope-fill"></i> supcti@secti.al.gov.br</p><p><i class="bi bi-geo-alt-fill"></i> R. Barão de Jaraguá, nº590 - Jaraguá, CEP 57022-140 - Maceió</p></div>
            </div>
            <div class="footer-bottom">
                <div class="text-center text-md-start">© 2025 - Todos os direitos reservados.</div>
                <div class="text-center text-md-end"><img src="/images/logo-governo.png" alt="Logo Governo de Alagoas" height="35"></div>
            </div>
        </div>
    </footer>
    <script defer src="/js/mobile-adapter.js"></script>
    <script defer src="/js/ui-kit.js"></script>
    <script defer src="/js/mobile-tweaks.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        setupPasswordToggle('nova_senha', 'toggleNovaSenha');
        setupPasswordToggle('confirmar_nova_senha', 'toggleConfirmarNovaSenha');
        
        const passwordResetToken = localStorage.getItem('passwordResetToken');
        const form = document.getElementById('passwordForm');
        const messageDiv = document.getElementById('message');

        if (!passwordResetToken) {
            messageDiv.innerText = 'ERRO: Permissão para redefinir a senha não encontrada. Por favor, reinicie o processo.';
            messageDiv.className = 'alert alert-danger';
            messageDiv.style.display = 'block';
            form.style.display = 'none';
            return;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const senha = document.getElementById('nova_senha').value;
            const confirmacao = document.getElementById('confirmar_nova_senha').value;
            
            if (senha.length < 8) {
                messageDiv.innerText = 'A senha deve conter no mínimo 8 caracteres.';
                messageDiv.className = 'alert alert-warning';
                messageDiv.style.display = 'block';
                return;
            }

            if (senha !== confirmacao) {
                messageDiv.innerText = 'As senhas não coincidem.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/definir-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: passwordResetToken, senha: senha })
                });

                const result = await response.json();
                if (response.ok) {
                    messageDiv.innerText = result.message;
                    messageDiv.className = 'alert alert-success';
                    form.style.display = 'none';
                    localStorage.removeItem('passwordResetToken');
                    
                    const loginLink = document.createElement('a');
                    loginLink.href = '/login.html';
                    loginLink.className = 'btn btn-primary w-100 mt-3';
                    loginLink.innerText = 'Ir para o Login';
                    messageDiv.parentNode.appendChild(loginLink);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                messageDiv.innerText = error.message;
                messageDiv.className = 'alert alert-danger';
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    });
    </script>
</body>
</html>
