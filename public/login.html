<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal do Permissionário</title>

  <link rel="icon" type="image/png" href="/images/logo-cipt.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/app-shell.css">
  <link rel="stylesheet" href="/css/mobile-tweaks.css">

  <style>
    :root {
      --cor-primaria: #0056a0;
      --cor-footer: #004480;
      --raio-borda: 0.5rem;
      --cor-texto: #343a40;
    }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      background-color: var(--cor-footer);
    }
    .navbar { background-color: var(--cor-primaria); padding: 0.8rem 0; }
    .navbar > .container { justify-content: center !important; }
    .navbar-brand img {
      filter: brightness(0) invert(1);
      max-width: 602px;
      height: 55px;
      object-fit: contain;
    }
    .main-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/images/background-login.jpg');
      background-size: cover;
      background-position: center;
      padding: 4rem 1rem;
    }
    .portal-logo {
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .login-card {
      background-color: white;
      color: var(--cor-texto);
      border-radius: var(--raio-borda);
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }
    .btn-primary {
      background-color: var(--cor-primaria);
      border-color: var(--cor-primaria);
      border-radius: var(--raio-borda);
    }
    .form-control { border-radius: var(--raio-borda); }
    .footer {
      background-color: var(--cor-footer);
      padding: 1.5rem 0;
      color: rgba(255, 255, 255, 0.8);
    }
    .footer-top { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1rem; }
    .footer-info h5 { color: white; font-weight: 700; font-size: 1rem; margin-bottom: 0.5rem; }
    .footer-info p { margin-bottom: 0.2rem; font-size: 0.85rem; }
    .footer-info .bi { margin-right: 0.4rem; vertical-align: text-top; }
    .footer-bottom {
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 1rem;
      margin-top: 1rem;
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/images/logos-cabecalho.png" alt="Logos SECTI e Centro de Inovação Jaraguá">
          </a>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <div class="container">
        <div class="row align-items-center">
          <!-- Coluna da imagem -->
          <div class="col-lg-7 mb-5 mb-lg-0 text-center text-lg-start">
            <img src="/images/logo-portal.png" alt="Portal do Permissionário" class="portal-logo">
          </div>
          <!-- Coluna do login -->
          <div class="col-lg-5">
            <div class="login-card">
              <div class="text-center mb-4">
                <h2 class="h3 mb-1 fw-bold">Portal do Permissionário</h2>
                <p class="text-muted">Acesse com seu CNPJ e senha.</p>
              </div>
              
              <form id="loginForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                  <label for="cnpj">CNPJ</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                  <label for="senha">Senha</label>
                </div>

                <div class="d-flex justify-content-end mb-3">
                  <a href="/solicitar-redefinicao.html">Primeiro acesso ou esqueceu sua senha?</a>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                <div id="message" class="alert alert-danger mt-4" style="display:none;" role="alert"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="footer-info">
            <h5>SECTI</h5>
            <p>Secretaria de Estado da Ciência, da Tecnologia e da Inovação</p>
          </div>
          <div class="footer-info">
            <p><i class="bi bi-envelope-fill"></i> supcti@secti.al.gov.br</p>
            <p><i class="bi bi-geo-alt-fill"></i> R. Barão de Jaraguá, nº590 - Jaraguá, CEP 57022-140 - Maceió</p>
          </div>
        </div>
        <div class="footer-bottom">
          <div>© 2025 - Todos os direitos reservados.</div>
          <div><img src="/images/logo-governo.png" alt="Logo Governo de Alagoas" height="35"></div>
        </div>
      </div>
    </footer>
  </div>

<script src="https://unpkg.com/imask"></script>
<script defer src="/js/mobile-adapter.js"></script>
<script defer src="/js/ui-kit.js"></script>
<script defer src="/js/mobile-tweaks.js"></script>
<script>
  // (opcional) máscara de CNPJ para o input
  (function applyCnpjMask() {
    const input = document.getElementById('cnpj');
    if (!input) return;
    try {
      IMask(input, { mask: '00.000.000/0000-00' });
    } catch (_) {}
  })();

  async function handleLogin(e) {
    e.preventDefault();

    const rawCnpj = document.getElementById('cnpj').value || '';
    const senha   = document.getElementById('senha').value || '';
    const box     = document.getElementById('message'); // <-- usa o mesmo ID do HTML

    // limpa aviso anterior
    if (box) { box.style.display = 'none'; box.textContent = ''; }

    const cnpj = String(rawCnpj).replace(/\D/g, ''); // só dígitos

    try {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cnpj, senha })
      });

      const data = await response.json().catch(() => ({}));

      if (!response.ok) {
        const msg = data?.error || data?.erro || data?.message || 'Falha no login';
        throw new Error(msg);
      }

      // se quiser guardar o token para as próximas chamadas:
      localStorage.setItem('authToken', data.token);

      window.location.href = '/dashboard.html';
    } catch (err) {
      if (box) {
        box.textContent = err.message || 'Não foi possível entrar. Tente novamente.';
        box.style.display = 'block';
      } else {
        alert(err.message || 'Não foi possível entrar. Tente novamente.');
      }
    }
  }

  // conecta o submit do formulário à função
  document.getElementById('loginForm')?.addEventListener('submit', handleLogin);
</script>
</body>
</html>
