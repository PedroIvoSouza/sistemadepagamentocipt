<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pageTitle">Dados do Permissionário - Painel de Gestão</title>

    <link rel="icon" type="image/png" href="/images/logo-cipt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-primaria: #0056a0;
            --cor-sidebar: #004480;
            --raio-borda: 0.5rem;
        }
        body { font-family: 'Montserrat', sans-serif; background-color: #f4f7f6; }
        .wrapper { display: flex; width: 100%; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--cor-sidebar); color: rgba(255,255,255,.8); display: flex; flex-direction: column; }
        .sidebar-header { padding: 1.5rem; text-align: center; background-color: rgba(0,0,0,0.1); }
        .sidebar-header img { max-width: 180px; }
        .sidebar-nav { padding: 1rem 0; flex-grow: 1; }
        .sidebar-nav .nav-link { color: rgba(255,255,255,.8); padding: .8rem 1.5rem; display:flex; align-items:center; font-weight:500; }
        .sidebar-nav .nav-link .bi { margin-right:1rem; font-size:1.2rem; }
        .sidebar-nav .nav-link:hover { color:#fff; background-color:rgba(255,255,255,.05); }
        .sidebar-nav .nav-link.active { color:#fff; background-color:var(--cor-primaria); }
        .sidebar-footer { padding:1.5rem; text-align:center; border-top:1px solid rgba(255,255,255,.1); }
        .sidebar-footer img { max-height: 100px; width: auto; } /* <-- Regra do logo corrigida */
        .main-content { flex-grow:1; display:flex; flex-direction:column; }
        .topbar { background:#fff; padding:1rem 2rem; box-shadow:0 1px 3px rgba(0,0,0,.1); display:flex; justify-content:flex-end; align-items:center; }
        .content { padding:2rem; }
        .card { border:none; border-radius:var(--raio-borda); box-shadow:0 2px 5px rgba(0,0,0,.05); margin-bottom:2rem; }
        .card-title { color:var(--cor-primaria); font-weight:700; }
        .form-control[readonly] { background-color:#e9ecef; cursor:default; }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard.html">
                    <img src="/images/painel-gestao.png" alt="Painel de Gestão">
                </a>
            </div>
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html"><i class="bi bi-grid-1x2-fill"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/permissionarios.html"><i class="bi bi-people-fill"></i>Permissionários</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/dars.html"><i class="bi bi-file-earmark-text-fill"></i>DARs</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/admin-management.html"><i class="bi bi-person-badge-fill"></i>Administradores</a></li>
                <li class="nav-item"><a id="logoutButton" class="nav-link" href="#" style="color:#ffc107;"><i class="bi bi-box-arrow-right"></i>Sair</a></li>
            </ul>
            <div class="sidebar-footer">
                <img src="/images/logo-secti-vertical.png" alt="Logo SECTI">
            </div>
        </aside>

        <div class="main-content">
            <header class="topbar">
                <div id="userInfo" class="text-end">
                    <strong id="adminName">Carregando...</strong>
                </div>
            </header>

            <main class="content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/permissionarios.html">Permissionários</a></li>
                        <li class="breadcrumb-item active" id="breadcrumb-action" aria-current="page"></li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h2" id="formTitle"></h1>
                    <button id="editButton" class="btn btn-secondary" style="display:none;">
                        <i class="bi bi-pencil-fill me-2"></i>Editar
                    </button>
                </div>

                <div id="formMessage" class="alert" style="display:none;" role="alert"></div>

                <div class="card">
                    <div class="card-body p-4">
                        <form id="permissionarioForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome_empresa" class="form-label">Razão Social</label>
                                    <input type="text" readonly class="form-control" id="nome_empresa" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" readonly class="form-control" id="cnpj" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail Principal</label>
                                    <input type="email" readonly class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" readonly class="form-control" id="telefone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="numero_sala" class="form-label">Sala(s)</label>
                                    <input type="text" readonly class="form-control" id="numero_sala" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="valor_aluguel" class="form-label">Valor do Aluguel</label>
                                    <input type="number" readonly step="0.01" class="form-control" id="valor_aluguel" required>
                                </div>
                            </div>

                            <div id="formActions" class="text-end mt-3" style="display:none;">
                                <a href="/admin/permissionarios.html" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Permissionário</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

   <script src="https://unpkg.com/imask"></script>
<script>
    // --- FUNÇÃO DE FORMATAÇÃO QUE FALTAVA ---
    function formatarCNPJ(cnpj) {
        if (!cnpj) return '';
        const cnpjLimpo = cnpj.toString().replace(/\D/g, '');
        if (cnpjLimpo.length === 14) {
            return cnpjLimpo.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
        }
        return cnpj;
    }

        
        // SEU SCRIPT JAVASCRIPT CONTINUA EXATAMENTE O MESMO, SEM ALTERAÇÕES
        document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('adminAuthToken');
        if (!token) {
            window.location.href = '/admin/login.html';
            return;
        }

        const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (linkPath === '/admin/permissionarios.html') {
                link.classList.add('active'); 
            }
        });

        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('adminName').innerText = payload.nome;
        } catch (e) {
            console.error('Erro ao decodificar token:', e);
        }

        document.getElementById('logoutButton')
            .addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('adminAuthToken');
                window.location.href = '/admin/login.html';
            });

        const urlParams = new URLSearchParams(window.location.search);
        const permissionarioId = urlParams.get('id');
        const isEditMode = !!permissionarioId;

        const pageTitle = document.getElementById('pageTitle');
        const formTitle = document.getElementById('formTitle');
        const breadcrumbAction = document.getElementById('breadcrumb-action');
        const editButton = document.getElementById('editButton');
        const formActions = document.getElementById('formActions');
        const form = document.getElementById('permissionarioForm');
        const messageDiv = document.getElementById('formMessage');
        const allInputs = form.querySelectorAll('input');

        function toggleEditMode(canEdit) {
            allInputs.forEach(input => {
                input.readOnly = !canEdit;
            });
            formActions.style.display = canEdit ? 'block' : 'none';
            editButton.style.display = canEdit ? 'none' : 'block';
        }

        IMask(document.getElementById('cnpj'), { mask: '00.000.000/0000-00' });
        IMask(document.getElementById('telefone'), {
            mask: [
                { mask: '(00) 0000-0000' },
                { mask: '(00) 0 0000-0000' }
            ]
        });

        if (isEditMode) {
            pageTitle.innerText = 'Editar Permissionário - Painel de Gestão';
            formTitle.innerText = 'Dados do Permissionário';
            breadcrumbAction.innerText = 'Visualizar';
            
            fetch(`/api/admin/permissionarios/${permissionarioId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (!res.ok) throw new Error('Permissionário não encontrado');
                return res.json();
            })
            .then(data => {
                document.getElementById('nome_empresa').value = data.nome_empresa;
                document.getElementById('cnpj').value = formatarCNPJ(data.cnpj); // A chamada correta
                document.getElementById('email').value = data.email;
                document.getElementById('telefone').value = data.telefone || '';
                document.getElementById('numero_sala').value = data.numero_sala;
                document.getElementById('valor_aluguel').value = data.valor_aluguel;
                toggleEditMode(false);
            })
            .catch(err => {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = err.message;
                messageDiv.style.display = 'block';
            });

            editButton.addEventListener('click', () => {
                formTitle.innerText = 'Editar Permissionário';
                breadcrumbAction.innerText = 'Editar';
                toggleEditMode(true);
            });
        } else {
            pageTitle.innerText = 'Cadastrar Permissionário - Painel de Gestão';
            formTitle.innerText = 'Cadastrar Novo Permissionário';
            breadcrumbAction.innerText = 'Cadastrar Novo';
            toggleEditMode(true);
        }

        form.addEventListener('submit', async event => {
            event.preventDefault();
            messageDiv.style.display = 'none';

            const payload = {
                nome_empresa: document.getElementById('nome_empresa').value,
                cnpj: document.getElementById('cnpj').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                numero_sala: document.getElementById('numero_sala').value,
                valor_aluguel: parseFloat(document.getElementById('valor_aluguel').value)
            };

            const url = isEditMode
                ? `/api/admin/permissionarios/${permissionarioId}`
                : '/api/admin/permissionarios';
            const method = isEditMode ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || 'Erro desconhecido');

                messageDiv.className = 'alert alert-success';
                messageDiv.innerText = result.message + ' Redirecionando...';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/admin/permissionarios.html';
                }, 2000);
            } catch (err) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = err.message;
                messageDiv.style.display = 'block';
            }
        });
    });
    </script>
</body>
</html>
