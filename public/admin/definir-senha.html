<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - Gestão CIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .form-container { max-width: 400px; width: 100%; padding: 2rem; background: white; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-center mb-4">
            <h2 class="h3 mb-3 fw-normal">Defina sua Nova Senha</h2>
        </div>
        
        <form id="passwordForm">
            <input type="hidden" id="token" name="token">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Nova Senha" required>
                <label for="password">Nova Senha (mínimo 8 caracteres)</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Salvar Nova Senha</button>
        </form>

        <div id="message" class="alert mt-4" style="display:none;" role="alert"></div>
    </div>

    <script>
        // Pega o token da URL e coloca no formulário
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('token').value = token;
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.innerText = 'ERRO: Token não encontrado na URL.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.style.display = 'block';
                document.getElementById('passwordForm').style.display = 'none';
            }
        };

        document.getElementById('passwordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const form = document.getElementById('passwordForm');

            try {
                const response = await fetch('/api/admin/auth/definir-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.innerHTML = `${result.message} <br><a href="/admin/login.html">Ir para o Login</a>`;
                    form.style.display = 'none';
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = error.message;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
