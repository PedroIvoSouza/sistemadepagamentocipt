<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Gestão CIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .form-container { max-width: 400px; width: 100%; padding: 2rem; background: white; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-center mb-4">
            <h2 class="h3 mb-3 fw-normal">Redefinir Senha</h2>
            <p class="text-muted">Digite seu e-mail para receber o link de redefinição.</p>
        </div>
        
        <form id="resetForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                <label for="email">E-mail</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar Link</button>
        </form>

        <div id="message" class="alert mt-4" style="display:none;" role="alert"></div>
        <p class="mt-4 text-center"><a href="/admin/login.html">Voltar para o Login</a></p>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const form = document.getElementById('resetForm');

            try {
                const response = await fetch('/api/admin/auth/solicitar-redefinicao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();

                messageDiv.className = response.ok ? 'alert alert-success' : 'alert alert-danger';
                messageDiv.innerText = result.message || result.error;
                messageDiv.style.display = 'block';

                if (response.ok) {
                    form.style.display = 'none'; // Esconde o formulário em caso de sucesso
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = 'Ocorreu um erro. Tente novamente.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
