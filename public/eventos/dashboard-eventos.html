<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Cliente de Eventos</title>

  <link rel="icon" type="image/png" href="/images/logo-cipt.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{--cor-primaria:#0056a0;--cor-sidebar:#004480;--raio-borda:.5rem}
    body{font-family:'Montserrat',sans-serif;background:#f4f7f6}
    .wrapper{display:flex;min-height:100vh}
    .sidebar{width:260px;background:var(--cor-sidebar);color:rgba(255,255,255,.8);display:flex;flex-direction:column}
    .sidebar-header{padding:1.5rem;text-align:center;background:rgba(0,0,0,.1)}
    .sidebar-header img{max-width:180px;height:auto}
    .sidebar-nav{padding:1rem 0;flex-grow:1}
    .sidebar-nav .nav-link{color:rgba(255,255,255,.8);padding:.8rem 1.5rem;display:flex;align-items:center;font-weight:500}
    .sidebar-nav .nav-link .bi{margin-right:1rem;font-size:1.2rem}
    .sidebar-nav .nav-link:hover{color:#fff;background:rgba(255,255,255,.05)}
    .sidebar-nav .nav-link.active{color:#fff;background:var(--cor-primaria)}
    .sidebar-footer{padding:1.5rem;text-align:center;border-top:1px solid rgba(255,255,255,.1)}
    .sidebar-footer img{max-height:100px}
    .main-content{flex:1;display:flex;flex-direction:column}
    .topbar{background:#fff;padding:1rem 2rem;box-shadow:0 1px 3px rgba(0,0,0,.1);display:flex;justify-content:flex-end;align-items:center}
    .content{padding:2rem}
    .card{border:none;border-radius:var(--raio-borda);box-shadow:0 2px 5px rgba(0,0,0,.05);margin-bottom:2rem}
    .stat-card .card-body{display:flex;justify-content:space-between;align-items:center}
    .stat-card .stat-number{font-size:2.2rem;font-weight:700;color:var(--cor-primaria)}
    .stat-card .stat-icon{font-size:3rem;color:var(--cor-primaria);opacity:.2}
    .table-hover tbody tr:hover{background:#f8f9fa}
  </style>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="/eventos/dashboard-eventos.html"><img src="/images/logo-cipt.png" alt="Logo CIPT"></a>
      </div>
      <ul class="nav flex-column sidebar-nav">
        <li class="nav-item"><a class="nav-link active" href="/eventos/dashboard-eventos.html"><i class="bi bi-grid-1x2-fill"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/eventos/meus-eventos.html"><i class="bi bi-calendar-event-fill"></i>Meus Eventos</a></li>
        <li class="nav-item"><a class="nav-link" href="/eventos/perfil.html"><i class="bi bi-person-fill"></i>Meu Perfil</a></li>
        <li class="nav-item"><a id="logoutButton" class="nav-link" href="#" style="color:#ffc107;"><i class="bi bi-box-arrow-right"></i>Sair</a></li>
      </ul>
      <div class="sidebar-footer"><img src="/images/logo-secti-vertical.png" alt="Logo SECTI"></div>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <div id="userInfo" class="text-end">
          <strong id="userName">Carregando...</strong>
          <div id="userCnpj" class="text-muted small"></div>
        </div>
      </header>

      <main class="content">
        <h1 id="welcomeMessage" class="h2 mb-4">Carregando...</h1>

        <div class="row">
          <div class="col-md-4"><div class="card stat-card"><div class="card-body"><div><h6 class="card-title text-secondary">Eventos Atribuídos</h6><h2 id="stat-eventos" class="stat-number">...</h2></div><i class="bi bi-calendar-event stat-icon"></i></div></div></div>
          <div class="col-md-4"><div class="card stat-card"><div class="card-body"><div><h6 class="card-title text-secondary">DARs Gerados</h6><h2 id="stat-dars" class="stat-number">...</h2></div><i class="bi bi-file-earmark-text stat-icon"></i></div></div></div>
          <div class="col-md-4"><div class="card stat-card"><div class="card-body"><div><h6 class="card-title text-secondary">Valor Total em Aberto</h6><h2 id="stat-valor" class="stat-number">...</h2></div><i class="bi bi-cash-coin stat-icon"></i></div></div></div>
        </div>

        <div class="card">
          <div class="card-body p-4">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="card-title mb-0">ÚLTIMOS EVENTOS</h5>
              <small class="text-muted">Clique no botão de ação para ver e baixar as DARs</small>
            </div>
            <hr>
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Evento</th>
                    <th>Data</th>
                    <th class="text-end">Valor (R$)</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody id="tabela-eventos">
                  <tr><td colspan="5" class="text-center text-muted">Carregando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal DARs -->
  <div class="modal fade" id="darsModal" tabindex="-1" aria-labelledby="darsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="darsModalLabel">DARs do Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="darsContent" class="table-responsive">
            <div class="text-center py-4 text-muted">Carregando...</div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function baixarPdfBase64(base64, nome){
  const href = base64?.startsWith('data:') ? base64 : `data:application/pdf;base64,${base64||''}`;
  const a = document.createElement('a'); a.href = href; a.download = nome; a.click();
}
const normalizaStatus = s => (s||'').toString();

async function fetchDARsCliente(headers, eventoId){
  // 1) tenta rotas por-evento
  for (const u of [
    `/api/portal/eventos/${eventoId}/dars`,
    `/api/eventos/clientes/eventos/${eventoId}/dars`
  ]){
    try{ const r=await fetch(u,{headers}); if(r.ok){ const j=await r.json(); const arr=(j?.dars||j||[]); if (Array.isArray(arr) && arr.length) return arr; } }catch{}
  }
  // 2) fallback: pega tudo e filtra
  try{
    const r = await fetch('/api/portal/eventos/me', { headers });
    if (r.ok){
      const { dars } = await r.json();
      const ds = Array.isArray(dars)? dars : [];
      return ds.filter(d => String(d.evento_id||d.id_evento||d.eventoId) === String(eventoId));
    }
  }catch{}
  return [];
}

document.addEventListener('DOMContentLoaded', async () => {
  const token = localStorage.getItem('token_evento');
  if (!token) return (window.location.href = '/eventos/login-eventos.html');
  const headers = { Authorization: `Bearer ${token}` };

  document.getElementById('logoutButton')?.addEventListener('click', (e)=>{
    e.preventDefault(); localStorage.removeItem('token_evento'); window.location.href='/eventos/login-eventos.html';
  });

  // Modal DARs
  let darsModal, darsContent, darsTitle;
  (function ensureModal(){
    const el = document.getElementById('darsModal');
    darsModal  = new bootstrap.Modal(el);
    darsContent= document.getElementById('darsContent');
    darsTitle  = document.getElementById('darsModalLabel');
  })();

  async function abrirDARsDoEvento(eventoId, nomeEvento){
    darsTitle.innerText = `DARs do Evento: ${nomeEvento || '#' + eventoId}`;
    darsContent.innerHTML = `<div class="text-center py-4">Carregando...</div>`;
    darsModal.show();

    let dars = await fetchDARsCliente(headers, eventoId);
    if (!Array.isArray(dars) || !dars.length){
      darsContent.innerHTML = `<div class="alert alert-info">Nenhuma DAR encontrada.</div>`;
      return;
    }

    darsContent.innerHTML = `
      <table class="table table-sm align-middle">
        <thead><tr><th>#</th><th class="text-end">Valor</th><th>Venc.</th><th>Status</th><th class="text-center">Ação</th></tr></thead>
        <tbody>
          ${dars.map(d=>{
            const valor = Number(d.valor ?? d.parcela_valor ?? d.dar_valor ?? 0);
            const venc  = d.vencimento ?? d.dar_venc ?? null;
            const vencFmt = venc ? new Date(venc+'T12:00:00').toLocaleDateString('pt-BR') : '-';
            const status  = normalizaStatus(d.status ?? d.dar_status ?? 'Pendente');
            const isEmit  = !!(d.dar_pdf && d.dar_pdf.length>30);
            const btn = isEmit
              ? `<button class="btn btn-sm btn-success" data-dar-download="${d.dar_pdf}" data-evento="${eventoId}" data-parc="${d.parcela_num||''}"><i class="bi bi-download"></i> Baixar</button>`
              : `<button class="btn btn-sm btn-outline-primary" data-dar-reemitir="${d.id || d.dar_id}" data-evento="${eventoId}"><i class="bi bi-printer"></i> Emitir 2ª Via</button>`;
            const badge = status==='Pago' ? 'bg-success' : (status==='Emitido' ? 'bg-primary' : (status==='Vencido' ? 'bg-danger':'bg-warning text-dark'));
            return `<tr>
              <td>${d.parcela_num || d.referencia || '-'}</td>
              <td class="text-end">R$ ${valor.toLocaleString('pt-BR',{minimumFractionDigits:2})}</td>
              <td>${vencFmt}</td>
              <td><span class="badge ${badge}">${status}</span></td>
              <td class="text-center">${btn}</td>
            </tr>`;
          }).join('')}
        </tbody>
      </table>`;

    darsContent.onclick = async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;

      if (btn.dataset.darDownload){
        try{ baixarPdfBase64(btn.dataset.darDownload, `DAR-Evento-${btn.dataset.evento}-P${btn.dataset.parc||'U'}.pdf`); }
        catch{ alert('Não foi possível baixar a DAR. PDF inválido.'); }
      }

      if (btn.dataset.darReemitir){
        const eventoId = btn.dataset.evento;
        const darId    = btn.dataset.darReemitir;
        const original = btn.innerHTML;
        btn.disabled = true; btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;

        let ok=false, payload=null;
        for (const u of [
          `/api/portal/eventos/${eventoId}/dars/${darId}/reemitir`,
          `/api/eventos/clientes/eventos/${eventoId}/dars/${darId}/reemitir`
        ]){
          try{
            const r = await fetch(u, { method:'POST', headers });
            payload = await r.json().catch(()=> ({}));
            if (r.ok){ ok=true; break; }
          }catch{}
        }
        if (!ok){
          alert(payload?.error || 'Não foi possível emitir a DAR.');
          btn.disabled=false; btn.innerHTML=original; return;
        }

        // Baixa se veio PDF; senão, tenta pegar a última emitida
        if (payload?.dar_pdf){
          try{ baixarPdfBase64(payload.dar_pdf, `DAR-Evento-${eventoId}.pdf`); }catch{}
        } else {
          const novos = await fetchDARsCliente(headers, eventoId);
          const comPdf = (novos||[]).find(x=> x.dar_pdf && x.dar_pdf.length>30);
          if (comPdf) baixarPdfBase64(comPdf.dar_pdf, `DAR-Evento-${eventoId}-P${comPdf.parcela_num||'U'}.pdf`);
          else alert('Não foi possível baixar a DAR. Falha ao obter PDF');
        }

        // Recarrega a lista do modal e o dashboard (status)
        await montarDashboard();                   // <--- atualiza status
        await abrirDARsDoEvento(eventoId, darsTitle.innerText.replace('DARs do Evento: ',''));
      }
    };
  }

  async function montarDashboard(){
    try{
      const r = await fetch('/api/portal/eventos/me', { headers });
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      const { user, eventos, dars } = await r.json();

      document.getElementById('userName').innerText = user?.nome_razao_social || 'Cliente';
      document.getElementById('userCnpj').innerText = ''; // opcional
      document.getElementById('welcomeMessage').innerText =
        `Bem-vindo(a), ${user?.nome_razao_social?.split(' ')[0] || 'cliente'}!`;

      const evs = Array.isArray(eventos)? eventos : [];
      const ds  = Array.isArray(dars)? dars : [];

      const aberto = ds.reduce((s,d)=> (['Pendente','Vencido'].includes(d.status||d.dar_status)? s + (Number(d.valor||d.dar_valor||0)) : s), 0);
      document.getElementById('stat-eventos').innerText = evs.length;
      document.getElementById('stat-dars').innerText    = ds.length;
      document.getElementById('stat-valor').innerText   = `R$ ${aberto.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;

      const darsByEvento = ds.reduce((m,d)=>{ const k=d.evento_id||d.id_evento||d.eventoId; if(!k) return m; (m[k]=m[k]||[]).push(d); return m; }, {});
      const tabela = document.getElementById('tabela-eventos');
      if (!evs.length){
        tabela.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Nenhum evento encontrado.</td></tr>`;
      } else {
        tabela.innerHTML = evs.slice(0,5).map(ev=>{
          const lista = darsByEvento[ev.id] || [];
          const temPago    = lista.some(x=> normalizaStatus(x.status||x.dar_status)==='Pago');
          const temEmitido = lista.some(x=> normalizaStatus(x.status||x.dar_status)==='Emitido');
          const status = temPago ? 'Pago' : (temEmitido ? 'Emitido' : 'Pendente');
          const badge  = status==='Pago' ? 'success' : (status==='Emitido' ? 'primary' : 'warning text-dark');
          const valor = Number(typeof ev.valor_final==='number' ? ev.valor_final
                          : parseFloat(String(ev.valor_final||'0').replace(/\./g,'').replace(',','.')) || 0);
          const datas = ev.datas_evento || (ev.data ? new Date(ev.data).toLocaleDateString('pt-BR') : '-');
          return `<tr>
            <td>${ev.nome_evento || 'Evento'}</td>
            <td>${datas}</td>
            <td class="text-end">R$ ${valor.toLocaleString('pt-BR',{minimumFractionDigits:2})}</td>
            <td class="text-center"><span class="badge bg-${badge}">${status}</span></td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary" data-ver-dars="${ev.id}" data-nome="${ev.nome_evento||''}">
                <i class="bi bi-file-earmark-arrow-down"></i> Ver DARs
              </button>
            </td>
          </tr>`;
        }).join('');
        tabela.onclick = (e)=>{
          const b = e.target.closest('button[data-ver-dars]'); if(!b) return;
          abrirDARsDoEvento(b.dataset.verDars, b.dataset.nome);
        };
      }
    }catch(err){
      console.warn(err);
    }
  }

  // Boot
  await montarDashboard();
});
</script>
</body>
</html>
