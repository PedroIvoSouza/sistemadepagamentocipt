<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Gestão CIPT</title>
    
    <link rel="icon" type="image/png" href="/images/logo-cipt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script defer src="/js/mobile-adapter.js"></script>
    <link rel="stylesheet" href="/css/app-shell.css">
  <script src="/js/mobile-tweaks.js"></script>
  <link rel="stylesheet" href="/css/mobile-tweaks.css">

    <style>
        :root {
            --cor-primaria: #0056a0; --cor-footer: #004480; --raio-borda: 0.5rem; --cor-texto: #343a40;
        }
        html, body { height: 100%; }
        body { font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; background-color: var(--cor-footer); }
        .navbar { background-color: var(--cor-primaria); padding: 0.8rem 0; }
        .navbar > .container { justify-content: center !important; }
        .navbar-brand img { filter: brightness(0) invert(1); max-width: 602px; height: 55px; object-fit: contain; }
        .main-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/background-login.jpg'); background-size: cover; background-position: center; padding: 4rem 1rem; }
        .form-card { background-color: white; color: var(--cor-texto); border-radius: var(--raio-borda); box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2); padding: 2.5rem; width: 100%; max-width: 420px; }
        .btn-primary { background-color: var(--cor-primaria); border-color: var(--cor-primaria); border-radius: var(--raio-borda); }
        .form-control { border-radius: var(--raio-borda); }
        .footer { background-color: var(--cor-footer); padding: 1.5rem 0; color: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="/images/logos-cabecalho.png" alt="Logos SECTI e Centro de Inovação Jaraguá"></a>
                </div>
            </nav>
        </header>

        <main class="main-container">
            <div class="form-card">
                <div class="text-center mb-4">
                    <h2 class="h3 mb-1 fw-bold">Redefinir Senha</h2>
                    <p class="text-muted">Digite seu e-mail para receber o link de redefinição.</p>
                </div>
                
                <form id="resetForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        <label for="email">E-mail</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar Link</button>
                </form>

                <div id="message" class="alert mt-4" style="display:none;" role="alert"></div>
                <p class="mt-4 text-center"><a href="/admin/login.html">Voltar para o Login</a></p>
            </div>
        </main>

        <footer class="footer">
            </footer>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const form = document.getElementById('resetForm');
            const button = form.querySelector('button');
            const originalButtonText = button.innerHTML;

            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Enviando...`;
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/auth/solicitar-redefinicao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();

                messageDiv.className = response.ok ? 'alert alert-success' : 'alert alert-danger';
                messageDiv.innerText = result.message || result.error;
                
                if (response.ok) {
                    form.style.display = 'none';
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = 'Ocorreu um erro de comunicação. Tente novamente.';
            } finally {
                messageDiv.style.display = 'block';
                button.disabled = false;
                button.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
</html>
