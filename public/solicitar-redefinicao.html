<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Gestão CIPT</title>
    
    <link rel="icon" type="image/png" href="/images/logo-cipt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script defer src="/js/mobile-adapter.js"></script>
    <link rel="stylesheet" href="/css/app-shell.css">
    <script src="/js/mobile-tweaks.js"></script>
    <link rel="stylesheet" href="/css/mobile-tweaks.css">

    <style>
        :root { --cor-primaria: #0056a0; --cor-footer: #004480; --raio-borda: 0.5rem; --cor-texto: #343a40; }
        body { font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; min-height: 100vh; background-color: #f8f9fa; }
        .navbar { background-color: var(--cor-primaria); padding: 0.8rem 0; }
        .navbar > .container { justify-content: center !important; }
        .navbar-brand img { filter: brightness(0) invert(1); max-width: 602px; height: 55px; object-fit: contain; }
        .main-content { flex-grow: 1; display: flex; align-items: center; padding: 2rem 0; }
        .card { border: none; border-radius: var(--raio-borda); }
        .btn-primary { background-color: var(--cor-primaria); border-color: var(--cor-primaria); border-radius: var(--raio-borda); }
        .form-control { border-radius: var(--raio-borda); }
        .footer { background-color: var(--cor-footer); padding: 1.5rem 0; color: rgba(255, 255, 255, 0.8); }
        .footer-top { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1rem; }
        .footer-info h5 { color: white; font-weight: 700; font-size: 1rem; margin-bottom: 0.5rem; }
        .footer-info p { margin-bottom: 0.2rem; font-size: 0.85rem; }
        .footer-info .bi { margin-right: 0.4rem; vertical-align: text-top; }
        .footer-bottom { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1rem; margin-top: 1rem; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.8rem; }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="/login.html">
                        <img src="/images/logos-cabecalho.png" alt="Logos SECTI e Centro de Inovação Jaraguá">
                    </a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-sm">
                            <div class="card-body p-5">
                                <div id="formContainer">
                                    <div class="text-center mb-4">
                                        <h1 class="h3 mb-3 fw-normal">Recuperar Acesso</h1>
                                        <p class="text-muted">Digite seu CNPJ para receber um código de verificação por e-mail.</p>
                                    </div>
                                    
                                    <form id="requestCodeForm">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                                            <label for="cnpj">CNPJ</label>
                                        </div>
                                        <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar Código</button>
                                    </form>
                                    <div class="text-center mt-3">
                                        <a href="/login.html" class="text-secondary">Voltar para o Login</a>
                                    </div>
                                </div>
                                <div id="message" class="alert mt-4" style="display:none;" role="alert"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-top">
                    <div class="footer-info"><h5>SECTI</h5><p>Secretaria de Estado da Ciência, da Tecnologia e da Inovação</p></div>
                    <div class="footer-info"><p><i class="bi bi-envelope-fill"></i> supcti@secti.al.gov.br</p><p><i class="bi bi-geo-alt-fill"></i> R. Barão de Jaraguá, nº590 - Jaraguá, CEP 57022-140 - Maceió</p></div>
                </div>
                <div class="footer-bottom">
                    <div class="text-center text-md-start">© 2025 - Todos os direitos reservados.</div>
                    <div class="text-center text-md-end"><img src="/images/logo-governo.png" alt="Logo Governo de Alagoas" height="35"></div>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://unpkg.com/imask"></script>
    <script>
        const cnpjInput = document.getElementById('cnpj');
        IMask(cnpjInput, { mask: '00.000.000/0000-00' });

        document.getElementById('requestCodeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const messageDiv = document.getElementById('message');
            const formContainer = document.getElementById('formContainer');
            const cnpj = cnpjInput.value;
            
            try {
                const response = await fetch('/api/auth/solicitar-acesso', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cnpj: cnpj })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Ocorreu um erro.');
                }
                
                messageDiv.innerText = 'Código enviado com sucesso! Verifique seu e-mail. Redirecionando...';
                messageDiv.className = 'alert alert-success';
                messageDiv.style.display = 'block';
                formContainer.style.display = 'none';

                setTimeout(() => {
                    window.location.href = `/verificar-codigo.html?cnpj=${encodeURIComponent(cnpj)}`;
                }, 3000);

            } catch (error) {
                messageDiv.innerText = error.message;
                messageDiv.className = 'alert alert-danger';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
