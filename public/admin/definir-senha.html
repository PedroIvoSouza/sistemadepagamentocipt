<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - Gestão CIPT</title>
    <link rel="icon" type="image/png" href="/images/logo-cipt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script defer src="/js/mobile-adapter.js"></script>
    <link rel="stylesheet" href="/css/app-shell.css">
  <script src="/js/mobile-tweaks.js"></script>
  <link rel="stylesheet" href="/css/mobile-tweaks.css">

    <style>
        :root {
            --cor-primaria: #0056a0; --cor-footer: #004480; --raio-borda: 0.5rem; --cor-texto: #343a40;
        }
        html, body { height: 100%; }
        body { font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; background-color: var(--cor-footer); }
        .navbar { background-color: var(--cor-primaria); padding: 0.8rem 0; }
        .navbar > .container { justify-content: center !important; }
        .navbar-brand img { filter: brightness(0) invert(1); max-width: 602px; height: 55px; object-fit: contain; }
        .main-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/background-login.jpg'); background-size: cover; background-position: center; padding: 4rem 1rem; }
        .form-card { background-color: white; color: var(--cor-texto); border-radius: var(--raio-borda); box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2); padding: 2.5rem; width: 100%; max-width: 420px; }
        .btn-primary { background-color: var(--cor-primaria); border-color: var(--cor-primaria); border-radius: var(--raio-borda); }
        .form-control { border-radius: var(--raio-borda); }
        .footer { background-color: var(--cor-footer); padding: 1.5rem 0; color: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="/images/logos-cabecalho.png" alt="Logos SECTI e Centro de Inovação Jaraguá"></a>
                </div>
            </nav>
        </header>

        <main class="main-container">
            <div class="form-card">
                <div class="text-center mb-4">
                    <h2 class="h3 mb-3 fw-normal">Defina sua Nova Senha</h2>
                </div>
                
                <form id="passwordForm">
                    <input type="hidden" id="token" name="token">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nova Senha" required>
                        <label for="password">Nova Senha (mínimo 8 caracteres)</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Salvar Nova Senha</button>
                </form>

                <div id="message" class="alert mt-4" style="display:none;" role="alert"></div>
            </div>
        </main>

        <footer class="footer">
            </footer>
    </div>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('token').value = token;
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.innerText = 'ERRO: Token de validação não encontrado na URL.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.style.display = 'block';
                document.getElementById('passwordForm').style.display = 'none';
            }
        };

        document.getElementById('passwordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const form = document.getElementById('passwordForm');

            try {
                const response = await fetch('/api/admin/auth/definir-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.innerHTML = `${result.message} <br><a href="/admin/login.html">Ir para o Login</a>`;
                    form.style.display = 'none';
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerText = error.message;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
