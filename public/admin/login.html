<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin</title>

  <link rel="icon" type="image/png" href="/images/logo-cipt.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --cor-primaria: #0f172a;  /* azul bem escuro p/ admin */
      --cor-acao: #0ea5e9;
      --cor-fundo: #0b1220;
      --cor-card: #ffffff;
      --raio: 12px;
    }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(14,165,233,.12), transparent 40%),
        radial-gradient(1000px 800px at 90% 20%, rgba(59,130,246,.10), transparent 45%),
        linear-gradient(180deg, var(--cor-fundo), #060b16 60%);
      color: #0f172a;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(90deg, var(--cor-primaria), #111c33 60%);
      padding: .8rem 0;
    }
    .navbar-brand img {
      filter: brightness(0) invert(1);
      height: 42px;
      object-fit: contain;
    }
    .main-wrap {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }
    .login-card {
      background: var(--cor-card);
      border-radius: var(--raio);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.35);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }
    .login-card .title {
      display: flex; align-items: center; gap: .6rem;
      margin-bottom: .5rem;
    }
    .login-card .title .badge {
      background: #e2f3ff; color: #0369a1; font-weight: 700;
    }
    .form-control { border-radius: 10px; }
    .btn-primary {
      background: var(--cor-acao); border-color: var(--cor-acao);
      border-radius: 10px; font-weight: 700;
    }
    .btn-primary:hover { filter: brightness(.95); }
    .footer {
      color: rgba(255,255,255,.7);
      background: linear-gradient(90deg, #0b1220, #0f172a 50%, #0b1220);
      padding: 1rem 0; font-size: .9rem; text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="/images/logos-cabecalho.png" alt="CIPT" />
      </a>
      <span class="text-white-50 small">Admin</span>
    </div>
  </nav>

  <main class="main-wrap">
    <div class="login-card">
      <div class="title">
        <i class="bi bi-shield-lock-fill fs-4 text-primary"></i>
        <h1 class="h4 m-0">Acesso Administrativo</h1>
        <span class="badge ms-auto">restrito</span>
      </div>
      <p class="text-muted mb-4">Entre com suas credenciais de administrador.</p>

      <!--
        Se o seu admin usa USUÁRIO/EMAIL:
          - mantenha os inputs #usuario e #senha.
        Se usa CNPJ/CPF:
          - troque #usuario por #cnpj ou #cpf conforme precisar.
        O script lá embaixo aplica IMask apenas se #cnpj ou #cpf existirem.
      -->
      <form id="adminLoginForm" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário ou e-mail</label>
          <input type="text" class="form-control" id="usuario" name="usuario" autocomplete="username" required />
        </div>

        <!-- Se seu admin usa CNPJ em vez de usuário/e-mail, troque o campo acima por: 
        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" required />
        </div>
        -->

        <!-- Ou se usa CPF:
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required />
        </div>
        -->

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" autocomplete="current-password" required />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lembrar"/>
            <label class="form-check-label" for="lembrar">Manter conectado</label>
          </div>
          <a class="small" href="/admin/recuperar.html">Esqueceu a senha?</a>
        </div>

        <button class="btn btn-primary w-100" type="submit">
          <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
        </button>

        <div id="message" class="alert alert-danger mt-3 d-none" role="alert"></div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      © 2025 — Área Administrativa
    </div>
  </footer>

  <!-- Libs -->
  <script defer src="https://unpkg.com/imask@7.6.0/dist/imask.min.js"></script>

  <script>
  // Aplica máscara SOMENTE se #cnpj ou #cpf existirem
  document.addEventListener('DOMContentLoaded', () => {
    const cnpjEl = document.getElementById('cnpj');
    const cpfEl  = document.getElementById('cpf');

    // protege contra IMask indefinido ou elemento nulo
    if (typeof IMask === 'function') {
      if (cnpjEl) {
        try { IMask(cnpjEl, { mask: '00.000.000/0000-00' }); } catch(e) { console.warn('[IMask] CNPJ:', e.message); }
      }
      if (cpfEl) {
        try { IMask(cpfEl, { mask: '000.000.000-00' }); } catch(e) { console.warn('[IMask] CPF:', e.message); }
      }
    }
  });

  // Handler de login (ajuste a URL se sua rota do admin for diferente)
  async function handleAdminLogin(e) {
    e.preventDefault();
    const msg = document.getElementById('message');
    const usuario = (document.getElementById('usuario') || {}).value || '';
    const senha   = (document.getElementById('senha')   || {}).value || '';
    const cnpjRaw = (document.getElementById('cnpj')    || {}).value || '';
    const cpfRaw  = (document.getElementById('cpf')     || {}).value || '';

    // Decide o payload: prioriza CNPJ/CPF se existirem na página
    const payload = cnpjRaw
      ? { cnpj: String(cnpjRaw).replace(/\D/g, ''), senha }
      : (cpfRaw
          ? { cpf: String(cpfRaw).replace(/\D/g, ''), senha }
          : { usuario, senha });

    try {
      // Ajuste a rota abaixo conforme seu backend admin:
      // ex.: /api/admin/login  ou  /api/auth/admin/login
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data?.error || data?.message || 'Falha no login');

      // Se vier token, armazene se quiser:
      // localStorage.setItem('adminToken', data.token);

      window.location.href = '/admin/index.html';
    } catch (err) {
      if (msg) {
        msg.textContent = err.message || 'Não foi possível entrar.';
        msg.classList.remove('d-none');
      } else {
        alert(err.message || 'Não foi possível entrar.');
      }
    }
  }

  document.getElementById('adminLoginForm')?.addEventListener('submit', handleAdminLogin);
  </script>
</body>
</html>
